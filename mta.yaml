ID: H2H
_schema-version: '3.1'
description: Host-to-Host
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: testroutes-approuter
    type: approuter.nodejs
    path: testroutes-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: H2H_html5_repo_runtime
  - name: H2H_ui_deployer
    type: com.sap.html5.application-content
    path: H2H_ui_deployer
    requires:
      - name: H2H_html5_repo_host
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
    build-parameters:
      builder: custom  
      commands:
         - npm install --production  
      supported-platforms: []
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: UAA-service
    parameters:
      app-name: h2h-xsjs
  - name: core_nodejs
    type: nodejs
    path: core_nodejs
    provides:
      - name: core_nodejs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: UAA-service
    parameters:
      app-name: h2h-nodejs
  - name: ui5
    type: html5
    path: ui5
    parameters:
      disk-quota: 256M
      memory: 256M
      app-name: host-to-host
    requires:
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: 'https://h2h-xsjs.cfapps.eu10.hana.ondemand.com/'
          forwardAuthToken: true
      - name: core_nodejs_api
        group: destinations
        properties:
          name: core-nodejs-backend
          url: 'https://h2h-nodejs.cfapps.eu10.hana.ondemand.com/'
          forwardAuthToken: true
      - name: UAA-service
      - name: H2H_html5_repo_runtime
      - name: H2H_html5_repo_host
    build-parameters:
      supported-platforms: []
      build-result: dist
      builder: npm
    properties:
      TENANT_HOST_PATTERN: '^(.*)host-to-host.cfapps.eu10.hana.ondemand.com'
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      service-name: hana-hdi
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      path: ./xs-security.json
  - name: dest_H2H
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: H2H_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: H2H_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
