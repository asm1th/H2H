ID: H2H
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
description: Host-to-Host
version: 1.0.13
modules:

  - name: html5_app_router
    type: approuter.nodejs
    path: router
    parameters:
      disk-quota: 256M
      memory: 256M
    # routes:
    #   - route: <application URL>
      
    requires:
      - name: html5_repo_runtime
      - name: html5_destination
      - name: html5_uaa
      
###
    #   - name: core_xsjs_api
    #     group: destinations
    #     properties:
    #       name: core-xsjs-backend
    #       url: 'https://h2h-xsjs.cfapps.eu10.hana.ondemand.com/'
    #       forwardAuthToken: true
    #   - name: core_nodejs_api
    #     group: destinations
    #     properties:
    #       name: core-nodejs-backend
    #       url: 'https://h2h-nodejs.cfapps.eu10.hana.ondemand.com/'
    #       forwardAuthToken: true
    # properties:
    #   TENANT_HOST_PATTERN: '^(.*)-host-to-host.cfapps.eu10.hana.ondemand.com'
###
    
  - name: html5_deployer
    type: com.sap.html5.application-content
    path: html5_deployer
    requires:
     - name: html5_repo_host
    build-parameters:
       requires:
        - name: HTML5Module
          artifacts:
            - './*'
          target-path: resources/ui5
        
  - name: HTML5Module
    type: html5
    path: ui5
    parameters:
      disk-quota: 256M
      memory: 256M
      app-name: host-to-host
    requires:
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          #url: 'https://h2h-xsjs.cfapps.eu10.hana.ondemand.com/',
          forwardAuthToken: true
      - name: core_nodejs_api
        group: destinations
        properties:
          name: core-nodejs-backend
          #url: 'https://h2h-nodejs.cfapps.eu10.hana.ondemand.com/',
          forwardAuthToken: true
      - name: html5_uaa
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
    # properties:
    #   TENANT_HOST_PATTERN: '^(.*)host-to-host.cfapps.eu10.hana.ondemand.com'
      
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
    build-parameters:
      builder: custom  
      commands:
         - npm install --production  
      supported-platforms: []
      
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
          #url: 'https://h2h-xsjs.cfapps.eu10.hana.ondemand.com/'
    requires:
      - name: hdi_db
      - name: html5_uaa
      
  - name: core_nodejs
    type: nodejs
    path: core_nodejs
    provides:
      - name: core_nodejs_api
        properties:
          url: '${default-url}'
          #url: 'https://h2h-nodejs.cfapps.eu10.hana.ondemand.com/'
    requires:
      - name: hdi_db
      - name: html5_uaa

resources:
  - name: html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
    
  - name: html5_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      
  - name: html5_uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service

  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      service-name: hana-hdi